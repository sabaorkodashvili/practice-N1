<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHANEL perfume</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./assets/fonts/Abril_Fatface.zip" />
    <link rel="stylesheet" href="./assets/fonts/Alfa_Slab_One.zip" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Climate+Crisis&family=Tilt+Prism&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="article-1">
      <div class="pic-1">
        <img src="assets/img/image-product-desktop.jpg" alt="CHANEL-pic" />
      </div>
      <section class="section-2">
        <div class="first-div">
          <p class="perfume">P E R F U M E</p>
          <h1 class="heading">Gabrielle <br />Essence Eau <br />De Parfum</h1>
          <p class="p-2">
            A floral, solar and voluptuous<br />
            interpretation composed by <br />Olivier Polge, Perfumer-Creator<br />
            for the House of CHANEL.
          </p>
        </div>
        <div>
          <ul class="prices">
            <li>$149.99</li>
            <li><span class="old-price"> $169.99</span></li>
          </ul>
        </div>
        <button class="button">
          <img
            class="grocery-logo"
            src="./assets/img/grocery-store.png"
            alt="grocery-logo"
          />
          Add to Cart
        </button>
      </section>
    </article>
  </body>
</html>
